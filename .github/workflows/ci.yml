name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
#    runs-on: ubuntu-latest
    runs-on: macos-14
    environment: Maven Central
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup Rust & cargo
        run: rustup target add aarch64-apple-ios aarch64-linux-android aarch64-apple-darwin x86_64-apple-darwin aarch64-unknown-linux-gnu x86_64-unknown-linux-gnu

      - name: Cache rust build
        uses: actions/cache@v4
        with:
          path: sqlx4k/rust_lib/target
          key: rust_lib

      - name: Gradle Build
        run: ./gradlew build

