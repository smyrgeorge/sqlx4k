name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14
    environment: Maven Central
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Rust & cargo
        run: rustup target add aarch64-linux-android aarch64-unknown-linux-gnu x86_64-unknown-linux-gnu aarch64-apple-ios aarch64-apple-darwin x86_64-apple-darwin

      - name: Gradle Build
        run: ./gradlew build

